	<script type="text/javascript">
		function passMatch() {
			var passText = document.getElementById("password").value;
			var passMatchText = document.getElementById("confirmPassword").value;
			var noMatch = document.getElementById("nomatch");
			if (passText != passMatchText) {
				noMatch.textContent = "passwords don't match!";
			}
			else {
				noMatch.textContent = "";
			}
		}
	</script>
</head>
